fragment AgendaWeekFragment on AgendaWeek {
  __typename
  id
  title
  outcome
  items
}

fragment ReasonFragment on Reason {
  __typename
  id
  title
  description
  image {
    width
    height
    url
  }
}

fragment FaqFragment on Faq {
  __typename
  id
  question
  answer
}

fragment AuthorFragment on Author {
  __typename
  id
  name
  avatar {
    url
  }
  bio
  socialMedias
}

fragment InternshipsFragment on Website {
  internships {
    id
    url
    width
    height
  }
}

fragment CourseDetailsFragment on Website {
  courseDetailsTitle
  courseDetailsParagraph
  courseDetailsBox
}

fragment SectionsFragment on Website {
  sections {
    id
    slug
    title
    subTitle
    content {
      ...AgendaWeekFragment
      ...ReasonFragment
      ...FaqFragment
      ...AuthorFragment
    }
  }
}

query Website {
  websites(first: 1) {
    id
    startDate
    ...CourseDetailsFragment
    ...InternshipsFragment
    ...SectionsFragment
  }
}
