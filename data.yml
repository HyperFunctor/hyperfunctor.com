pl:
  title: <span class="font-semibold">React.js + Next.js</span> od A do Z
  subtitle: Kurs Budowania Stron Internetowych dla Początkujących
  joinButton: Chcę dołączyć

  meta:
    description: Parktyczny, 12-tygodniowy kurs budowania stron internetowy przy użyciu React.js z wykorzystaniem Next.js
    facebook:
      site_name: React.js + Next.js od A do Z
      locale: pl_PL
      url: https://reactnextaz.com
    twitter:
      site: React.js + Next.js od A do Z
      creator: Jakub Neander
      domain: reactnextaz.com

  modules:
    - name: "Git"
      description: System kontroli wersji do śledzenia zmian w plikach
      points:
        - Inicjalizacja repozytorium
        - Rejestrowanie nowych zmian
        - Przegląd zmian w repozytorium
    - name: REST API
      description: API zbudowane według ograniczeń narzuconych przez architekturę REST
      points:
        - Pojęcie zasobu webowego i kolekcji
        - Rodzaje ścieżek, metody zapytań w API
        - Rodzaje odpowiedzi i idempotencja
    - name: HTML
      description: Język znaczników hypertext
      points:
        - Struktura strony webowej
        - Layout przy użyciu Flex i Grid
        - HTML a JSX
    - name: Tailwind CSS
      description: Obsługa CSS przy użyciu Tailwind.
      points:
        - Pomocnicze klasy CSS
        - Usuwanie niewykorzystanych klas
        - Dodatek Tailwind UI
    - name: Responsive Web Development (RWD)
      description: Dostosowywanie strony pod różne wielkości ekranów
      points:
        - Breakpoints
        - Warunkowe wykorzystanie CSS
        - Kontrola widoczności elementów strony
    - name: TypeScript
      description: Wykorzystanie TypeScript w React.js
      points:
        - Co to są typy?
        - Kontrola kształtu danych
        - Inferencja typów
    - name: Markdown
      description: Język znaczników przeznaczony do formatowania tekstów.
      points:
        - Sposoby formatowanie tekstu
        - Transformacja danych
        - "MDX: React.js wewnątrz Markdown"
    - name: Node.js
      description: Środowisko uruchomieniowe JavaScript poza przeglądarką
      points:
        - Node.js a przeglądarka
        - Instalacja bibliotek Node.js
        - Budowanie świadomości wykonania kodu
    - name: SEO
      description: Search Engine Optimization (SEO), czyli dostosowanie strony pod wyszukiwarki
      points:
        - Ustawienie danych <meta>
        - Kanoniczne adresy URL
        - Wprowadzenie do OpenGraph
    - name: GraphQL
      description: Język zapytań do komunikacji klient-serwer oparty o strukturę grafową
      points:
        - Zapytania grafowe
        - Pobieranie danych z serwerów
        - Przykład integracji z YouTube API
    - name: Deployment
      description: Proces przenoszenia strony internetowej ze środowiska produkcyjnego na produkcyjne
      points:
        - Środowisko deweloperskie a produkcyjne
        - Wykorzystanie Git do deploymentu
        - Podgląd zmian przed-produkcyjnych
    - name: Hosting
      description: Infrastruktura potrzebna do zapewnienia ciągłego dostępu do strony internetowej
      points:
        - Uruchomienia strony na produkcji
        - Własny hosting
        - Dedykowane platformy hostingowe

