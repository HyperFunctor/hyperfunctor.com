  faq_title: FAQ (Frequently Asked Questions)
  faq:
    - question: Will this course make me a programmer?
      answer: >
        Unfortunetly, the answer is no. Each profession requires years of experience. After this course, however, you will have a comprehensive view on
        building websites in React.js with Next.js. You will be able (on a basic level) to understand different pieces needed to build such websites.
        This course will be also a good entry point for further exploration of programming and specializtion. It will be easier for you to follow up
        with the front-end or back-end programming. During the course I will make suggestions on potential next steps. Rembember however this is just
        the beginning and the road ahead is long!
    - question: How does the teaching look exactly?
      answer: >
        For 12 weeks we will be discussing various programming concepts. Each module contains not only theory, but practical examples, and there will
        be a homework afterwards. Each day will provide teaching materials that can span several of those modules. After 12 weeks of lessons we will
        start a final project that can focus on a real-life scenerio. There will be office hourse with the instructors for each group during that
        period. At the end, we will do a demo day where each group will be presenting their project.
    - question: I've never programmed. Is this course for me?
      answer: >
        Yes. This course assumes no prior programming knowledge. At the same time there will be many optional concepts introduced along the way. There
        is no need for mathematical brain here. In fact, many programmers have humanist background. It is important, however, to be determined,
        involved and consistent.
    - question: What if I realized this course is too difficult, too easy or I simply don't like it ?
      answer: >
        You have two weeks to cancel and I will return you the money. No question asked.
    - question: Can I have an invoice?
      answer: >
        Yes, provide your company details during the purchase

